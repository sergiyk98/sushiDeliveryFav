<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <title>Магазин роллов</title>
   <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
   <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
      rel="stylesheet">

</head>

<body>

   <header class="header">
      <div class="container text-center">
         <img src="img/logo/logo.svg" width="92" alt="Суші і піца">
         <div class="display-4">Доставка ролів</div>
         <p class="lead">Швидко і смачно</p>
      </div>
   </header>

   <div class="container mb-5">
      <div class="row">
         <!-- Товари -->
         <div class="col-md-8">
            <div class="row" id="products-container">

               <!-- Ролл -->
               <!-- // Ролл -->

            </div>
         </div>
         <div class="col-md-4">

            <!-- Корзина -->
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">Ваше замовлення</h4>
                  <div data-cart-empty class="alert alert-secondary" role="alert">
                     Кошик пустий
                  </div>
                  <!-- cart-wrapper -->
                  <div class="cart-wrapper">

                     <!-- Cart item -->

                     <!-- // Cart item -->

                  </div>
                  <!-- // cart-wrapper -->

                  <!-- Стоимость заказа -->
                  <div class="cart-total">
                     <p class="none" data-cart-delivery><span class="h5">Доставка:</span> <span class="delivery-cost">80
                           ₴</span> </p>
                     <p><span class="h5">Разом до сплати:</span> <span class="total-price">0</span> <span
                           class="uah">₴</span>
                     </p>
                  </div>
                  <!-- // Вартість замовлення -->

               </div>

               <!-- Оформити замовлення -->
               <div id="order-form" class="card-body border-top none">
                  <h5 class="card-title">Оформити замовлення</h4>
                     <form>
                        <div class="form-group">
                           <input type="text" class="form-control" placeholder="Ваш номер телефону">
                        </div>
                        <button type="submit" class="btn btn-primary">Замовити</button>
                     </form>
               </div>
               <!-- // Оформити замовлення -->

            </div>
            <!-- // Кошик -->


         </div>
      </div>
   </div>


   <!-- Підключаємо скріпти -->
   <script src="./js/renderProducts.js"></script>
   <script src="./js/calcCartPrice.js" type="module"></script>
   <script src="./js/toggleCartStatus.js" type="module"></script>
   <script src="./js/counter.js"></script>
   <script src="./js/cart.js"></script>


</body>

</html>
